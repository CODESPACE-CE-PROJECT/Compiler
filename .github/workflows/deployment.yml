name: Deployment

on: 
    push: 
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Clone Repo ü§ñ
              uses: actions/checkout@v3
            
            - name: free disk space
              run: |
                echo ${{ secrets.HOST_PASS }} | sudo -S su
                sudo swapoff -a
                sudo rm -f /swapfile
                sudo apt clean
                df -h
            
            - name: Clear Cache ü´ß
              run: |
                docker stop backend || true
                docker rm backend || true
                docker rmi backend-backend:latest || true
            
            - name: Run Image ‚úÖ
              run: |
                docker compose up -d
            
            - name: Message ‚úâÔ∏è
              uses: fjogeleit/http-request-action@v1
              with:
                timeout: 60000
                url: 'https://discord.com/api/webhooks/1205012959085068328/ezj0kI9AMrPCkaZGHr4ERzJS2ZXY5KNPDDkBnKF7Ko1sLVdgSb-rEOf34yy48oe7GlEw'
